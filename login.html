<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modellus â€“ Sign in</title>
    <link rel="icon" type="image/svg+xml" href="/scripts/themes/modellus.svg" />
    <link rel="stylesheet" href="libraries/css/dx.fluent.blue.light.compact.css" />
    <script src="libraries/scripts/jquery.min.js"></script>
    <script src="libraries/scripts/dx.all.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Nunito", sans-serif;
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: url("/resources/backgrounds/Education.png") center/cover
          no-repeat;
        z-index: -2;
      }
      body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(2px);
        z-index: -1;
      }
      #login-card {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 360px;
        padding: 3rem;
        border-radius: 24px;
        background: #007bff;
        color: #fff;
        text-align: center;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
      }
      #login-card h2 {
        margin: 1rem 0;
        font-size: 1.75rem;
        font-weight: 600;
      }
      #login-card p {
        margin-top: 1rem;
        font-size: 0.9rem;
        opacity: 0.9;
      }
      .fa-atom {
        font-size: 3rem;
        margin-bottom: 0.5rem;
      }
      .dx-button {
        height: 56px;
        border-radius: 44px;
        margin-top: 2rem;
      }
      #google-login-btn .dx-button {
        height: 64px;
        border: none;
        border-radius: 32px;
        padding: 0;
        font-weight: 600;
      }
      #google-login-btn .dx-button .dx-button-content,
      .google-btn-content {
        height: 100%;
        border-radius: inherit;
      }
      .google-btn-content img {
        width: 32px;
        height: 32px;
        margin-right: 12px;
      }
    </style>
  </head>
  <body>
    <div id="login-card" style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
      <div style="display: flex; align-items: center; gap: 0.5rem; white-space: nowrap;">
        <img src="/scripts/themes/modellus.svg" alt="Modellus logo" style="width: 48px; height: 48px" />
        <h2 style="margin: 0">Sign in to Modellus</h2>
      </div>
      <div id="google-login-btn"></div>
      <p style="margin: 0">Access to the app requires a Google account</p>
    </div>
    <script src="/login.js"></script>
  </body>
</html>
